
{
  "base_paths": {
    "ROOT": "/Users/shinkyu/Downloads/SKCC/550. AI Agent/550.15.Model_Explainability_Report/550.15.02.SKE",
    "CODE": "{ROOT}/Code/oil_forecast_report",
    "PROMPT": "{ROOT}/Prompt/20260118",
    "INPUT_MODEL": "{ROOT}/input_data/Model/20260109",
    "INPUT_PROMPT": "{ROOT}/input_data/Prompt/20260109",
    "EVAL_RESULTS": "{CODE}/eval_results/Brent crude oil price/MarketAgentsStrategy_logs"
  },
  "stage_0": {
    "process": "run code at {CODE}/",
    "input": [
      "{CODE}/marketagents/data/AA-OIL_BRENT.csv",
      "{CODE}/marketagents/data/recent_x_data.csv"
    ],
    "output": "{EVAL_RESULTS}/full_states_log_YYYY-MM-DD.json"
  },
  "stage_1": {
    "process": "manual prompt input via chatgpt.com (GPT-5.2)",
    "input": {
      "prompt_file": "{PROMPT}/report_creation_Prompt_stage1_2026-01-26.md",
      "prompt_file_detail": {
        "instruction": "{MAIN_SCENARIO} = 'increase' if FORECAST_PRICE > BASE_PRICE, else 'decrease'",
        "reference_files": [
          "{INPUT_MODEL}/daily_predictions.csv",
          "{PROMPT}/full_states_log_YYYY-MM-DD.json (copied from stage_0 output)"
        ],
        "variable_mapping": {
          "{BASE_PRICE}": "y_base (last actual closing price)",
          "{FORECAST_PRICE}": "prediction (average of the most recent 5-day predictions)"
        }
      }
    },
    "output": "{PROMPT}/stage1_result_YYYY-MM-DD.md"
  },
  "stage_2": {
    "process": "manual prompt input via chatgpt.com (GPT-5.2)",
    "input": {
      "prompt_file": "{PROMPT}/report_creation_Prompt_stage2_2026-01-26.md",
      "prompt_file_detail": {
        "variable_mapping": {
          "{MAIN_SCENARIO}": "same value as stage_1 MAIN_SCENARIO ('increase' or 'decrease')",
          "{DATE_RANGE}": "DATE_RANGE from {PROMPT}/stage1_result_YYYY-MM-DD.md",
          "{BASE_PRICE}": "BASE_PRICE from {PROMPT}/stage1_result_YYYY-MM-DD.md",
          "{FORECAST_PRICE}": "FORECAST_PRICE from {PROMPT}/stage1_result_YYYY-MM-DD.md"
        },
        "reference_files": [
          "{PROMPT}/stage1_result_YYYY-MM-DD.md",
          "{PROMPT}/oil_market_lexicon_v3.json"
        ]
      }
    },
    "output": "{PROMPT}/SKT_유가전망_AI모델_전망리포트_브렌트유_2026-01-26.md",
    "output_note": "Appendix 2, 3, 4 are not included in the output. They are attached separately from the sources below.",
    "comment": {
      "appendix_1_source": "section [1-A] of {PROMPT}/stage1_result_YYYY-MM-DD.md",
      "appendix_2_3_4_sources": [
        "{INPUT_PROMPT}/impact_category_monthly.png",
        "{INPUT_PROMPT}/impact_week_top_variable_A.png",
        "{INPUT_PROMPT}/impact_week_top_variable_B.png",
        "{INPUT_PROMPT}/impact_month_top_variable_A.png",
        "{INPUT_PROMPT}/impact_month_top_variable_B.png"
      ]
    }
  }
}
